	<script type="text/javascript">
		
		let red = document.querySelectorAll(".bg-danger")
		let yellow = document.querySelectorAll(".yellows")
		let green = document.querySelectorAll(".gren")
		let ochki = 0
		let holes = document.querySelectorAll(".bhole")

		let input = document.querySelector(".num");
		let btn = document.querySelector(".btn");

		document.querySelector(".quest").onclick=function(){
			document.querySelector(".main2").style.display = "block"
		}

		btn.onclick = function(){
			if(input.value == "луна"){
				alert("Thats right");
				document.querySelector(".main2").style.display = "none"
				ochki = ochki + 100
				document.querySelector(".score").innerHTML = ochki
			}
			else{
				alert("No")
				document.querySelector(".main2").style.display = "none"
				ochki = ochki - 100
				document.querySelector(".score").innerHTML = ochki
			}
		}

		for(let index = 0; index<15; index = index + 1){
			red[index].onclick=function(){
				ochki = ochki - 100
				document.querySelector(".score").innerHTML = ochki
				red[index].style.backgroundImage = "url(game_player.png)"
				red[index].style.backgroundSize = "100% 100%"
				let timer = function () {
					red[index].style.background="none"
					
				}
				setTimeout(timer,600)
			}
		}

		for(let index = 0; index<3; index = index + 1){
			holes[index].onclick = function() {
			alert("Oops! Apparently you got into a black hole! Restart the game!")
			location.reload()

		}
		}
		

		for(let index = 0; index<13; index = index + 1){
			yellow[index].onclick=function(){
				ochki = ochki + 10
				document.querySelector(".score").innerHTML = ochki
				yellow[index].style.backgroundImage = "url(game_player.png)"
				yellow[index].style.backgroundSize = "100% 100%"

				setTimeout(timer,600)
			}
		}

		for(let index = 0; index<10; index = index + 1){
